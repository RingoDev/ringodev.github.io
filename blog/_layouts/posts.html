---
layout: default
---


<table>
    <thead>
    <tr>
        <th>Title</th>
        <th>Time Investment</th>
    </tr>
    </thead>
    <tbody>
    {% for post in site.posts %}

        <tr>
            <td><a href="{{ post.url }}">{{ post.title }}</a></td>

            <td>
                {% capture words %}
                    {{ post.content | number_of_words }}
                {% endcapture %}
                {% unless words contains '-' %}
                    {{ words | plus: 150 | divided_by: 150 | append: ' minutes' }}
                {% endunless %}
            </td>
        </tr>
    {% endfor %}
    </tbody>
</table>
